{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <title>Home - SupplyCraft</title>
  
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Tektur:wght@400..900&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    media="screen"
    href="https://fontlibrary.org//face/minecraftia"
    type="text/css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'MinecraftiaRegular', sans-serif; /* Updated font */
      background: url("{% static 'images/mcwall/message.png' %}") no-repeat center center fixed;
      background-size: cover;
      cursor: url("{% static 'images/cursor.png' %}") 16 16, auto;
      color: #ffffff;
    font-size: small;

     
      background-size: cover;
      /* Custom cursor */
      cursor: url("{% static 'images/cursor.png' %}") 16 16, auto;
        
    }

    .aside{
        width: 250px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        background-color: white;
        background:rgb(238, 110, 37);
        overflow-y: auto;
        /* Hide scrollbar for IE, Edge */
        -ms-overflow-style: none;

        /* Hide scrollbar for Firefox */
        scrollbar-width: none;
    }
    

    .aside::-webkit-scrollbar 
    {
    display: none;
    }

    .main-content{
        width: 80%;
        position: fixed;
        left: 260px;
        top: 0;
        height: 100%;
    }

    .greeting{
        padding-top: 1em;
        padding-left: 1em;
    }

    .flex-container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        height: 80%;
    }

    .idea-card{
        width: 300px;
        height: 200px;
        background-color: rgba(0, 0, 0, 0.6);
        margin: 0.5em;
        align-items: center;
        text-align: center;
    }

    .idea-card:hover{
        box-shadow: 0 0 20px rgba(0,0,0,0.7);
        transition: 0.3s ease;
    }

    .heading{
        padding-top:0.5em;
        
    }
    .image{
        width: 50%;
        height: 50%;
        background-color: white;
        margin: auto;
        margin-top: 1.5em;
        border-radius: 50%;
        
    }

    .image:hover{
        transform: scale(1.1);
        transition: .3s ease;
    }
    .responsive{
        width: 100%;
        height: 100%;
    }

    .avatar{
        vertical-align: middle;
        width: 125px;
        height: 125px;
        border-radius: 50%;
        margin-top: 40px;
        margin-left: 60px;

    }

    .top-part{
        width: 100%;
        height: 190px;
        align-items: center;
    }

    .link-section{
        background-color:rgb(238, 144, 37);
        height: 30px;
        text-align: center;
        margin: 0.5em;
        padding:0.25em;
        align-items: center;
        color: #fff;
        padding-top: 0.8em;
    }
    .link-section:hover{
        background-color:rgb(238, 110, 37);
        cursor: pointer;
    }

    a{
        text-decoration: none;
        color: #fff;
    }

    .notif{
       display: none;
    }

    .scroller{
        width: none;
    }

    /* Legacy browsers with `::-webkit-scrollbar-*` support */
@supports selector(::-webkit-scrollbar) {
    
    
    .scroller::-webkit-scrollbar {
        width: none;
    }
}


.back-container{
    
    background-color: #8a8b8b;
    background-color: #dbdbda;
    
    width: 50%;
    margin: auto;
    margin-top: 12em;
    border-color: black;
    border-width: 10px;
    border: 0.1em solid #1a0606;
    border-radius: 2px;
    box-shadow:2px 2px 4px rgba(0, 0, 0, 0.6),
    inset -1px -1px 1px rgba(255, 255, 255, 0.6),
    inset 1px 1px 1px rgba(0, 0, 0, 0.2);
}

.greeting2{
    background-color: #8a8b8b;
    margin: 0.5em;
    height: 1.9em;
    color: #2a2b2b;
    box-shadow:
    inset -1px -1px 1px rgba(255, 255, 255, 0.6),
    inset 1px 1px 1px rgba(0, 0, 0, 0.6);
    padding: 0.4em;
    padding-left: 1em;
    padding-top: 0.6em;
}

.greeting2{
    background-color: #dbdbda;
    margin: 0.5em;
    height: 1.9em;
    color: #2a2b2b;
    /*box-shadow: none; */
    padding: 0.4em;
    padding-left: 1em;
    padding-top: 0.6em;
    font-size: 1.3em;
}

/* make the form a column, centered */
.back-container form {
  display: flex;
  flex-direction: column;
  align-items: center;      /* center horizontally */
  justify-content: center;  /* center vertically if you give the form a height */
  gap: 1em;                  /* space between textarea and button */
  padding: 1em;             /* optional, to keep things from touching the edges */
}

/* stretch the textarea to a pleasant width */
.back-container textarea {
  width: 90%;               /* or max-width: 500px; */
  box-sizing: border-box;   /* include its padding in that width */
  padding: 0.5em;
  font-size: 1em;
  font-family: inherit;
  color: #2a2b2b;
}

/* style the button if you like */
.back-container .submit-btn {
  padding: 0.6em 1.2em;
  font-size: 1em;
  cursor: pointer;
  background-color: green;
  border: none;
  color: white;
  font-family:inherit;
}

.back-container .submit-btn:hover{
    background-color: rgb(4, 173, 4);
}


</style>
</head>
<body>
    
    <div class="aside">
        <div class="top-part">
            <img src="{% static 'images/mcwall/Alex.png' %}" alt="Avatar" class="avatar">
        </div>
        <a href="{% url 'warehouse_home' %}">
            <div class="link-section">
                Home
            </div>
        </a>
        <a href="{% url 'restaurant_manager_requests' %}">
            <div class="link-section">
                View Requests
            </div>
        </a>
        <a href="{% url 'add_food_item' %}">
        <div class="link-section">
            Add Food Item
        </div>
        </a>
        <a href="{% url 'view_food_items' %}">
            <div class="link-section">
                View Food Items
            </div>
        </a>
        <a href="{% url 'expired_food_items' %}">
            <div class="link-section">
                Track Expiry Dates
            </div>
        </a>
        <a href="{% url 'update_price_list' %}">
            <div class="link-section">
                Update Price List
            </div>
        </a>
        <a href="{% url 'restock_items' %}">
            <div class="link-section">
                Restock Items
            </div>
        </a>
        
        <a href="{% url 'warehouse_orders' %}"> 
            <div class="link-section">
                View Orders
            </div>
        </a>
        <a href="{% url 'view_payments' %}"> 
            <div class="link-section">
                View Payments
            </div>
        </a>
        <a href="{% url 'monthly_earnings' %}"> <!--addeddddd-->
            <div class="link-section">
                View Monthly Earnings
            </div>
        </a>
        <a href="{% url 'overall_report' %}"> <!--addeddddd-->
            <div class="link-section">
                View Overall Report
            </div>
        </a>
        <a href="{% url 'approved_restaurant_managers' %}">
            <div class="link-section">
                Approved Restaurants
            </div>
        </a>
        <a href="{% url 'logout' %}"> 
            <div class="link-section">
                Logout
            </div>
        </a>       
    </div>
    
    <div class="main-content">
        <div class="back-container">
            <div class="greeting2">
                Write Your Message
            </div>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Textarea for message -->
            <textarea name="message_content" rows="6" placeholder="Enter your message here..." required></textarea>

            <!-- Hidden field for restaurant manager id -->
            <input class="input-box" type="hidden" name="restaurant_manager_id" value="{{ restaurant_manager.user_id }}">

            <!-- Submit button to send message -->
            <button class="submit-btn" type="submit">Notify</button>
        </form>
        </div>
    </div>
    </main>
</body>
</html>
