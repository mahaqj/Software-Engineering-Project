<!-- restaurant_home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home</title>
</head>
<body>
    <h2>Welcome Restaurant Manager!</h2>
    <p>You are successfully logged in.</p>
    <p>Manager ID: {{ manager.user_id }}</p>
    <a href="{% url 'edit_restaurant_manager' manager.user_id %}">
        <button>Edit Account Details</button>
    </a> 
    <a href="{% url 'view_restaurant_manager' request.user.user_id %}">
        <button>View Account Details</button>
    </a>
    <br><br>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

</body>
</html>
