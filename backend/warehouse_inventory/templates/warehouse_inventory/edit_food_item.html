<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Item</title>
</head>
<body>
    <h2>Edit Unit Price for {{ item.item_name }}</h2>

    <form method="post">
        {% csrf_token %}
        <label for="unit_price">New Unit Price:</label>
        <input type="number" step="0.01" name="unit_price" value="{{ item.unit_price }}" required>
        <button type="submit">Update</button>
    </form>

    <a href="{% url 'view_food_items' %}">Cancel</a>
</body>
</html>
